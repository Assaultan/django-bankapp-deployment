<!DOCTYPE html>
{%extends "basicapp/basicapp_base.html"%}
  {%block body_block%}

  <h1>Customers:</h1>

  <div class="customers">
    {% if customer %}
      <table>
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Balance</th>
        </thead>

        {% for cust in customer %}
        <tr>
          <td><a href="{{cust.id}}">{{cust.name}}</a></td>
          <td>{{cust.email}}</td>
          <td>{{cust.balance}}</td>
        </tr>
        {% endfor %}

      </table>
    {% else %}
      <p>NO customer list</p>
    {% endif %}

  </div>

  {%endblock%}
