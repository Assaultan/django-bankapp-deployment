{%extends "basicapp/basicapp_base.html"%}
{% load static %}
{%block body_block%}

  <h1>Customers:</h1>

  <div class="customers">
    {% if customer %}
      <table class="customer_table">
        <thead>
          <th>Name</th>
          <th>Email</th>
          <th>Balance</th>
        </thead>

        {% for cust in customer %}
        <tr>
          <td><a href="{{cust.id}}">{{cust.name}}</a></td>
          <td class="email">{{cust.email}}</td>
          <td class=" balance">{{cust.balance}}</td>
        </tr>
        {% endfor %}

      </table>
    {% else %}
      <p>NO customer list</p>
    {% endif %}

  </div>

  {%endblock%}
